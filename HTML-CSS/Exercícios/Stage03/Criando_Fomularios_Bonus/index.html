<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="images/ballon.svg" alt="">
        </header>
        <main>
            <form action="post" id="form">
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações Pessoais</legend>
                    </div>
                    <div class="flex-user">
                        <div class="input-wrapper">
                            <label for="first-name">Nome</label>
                            <input type="text" id="first-name">
                        </div>
                        <div class="input-wrapper">
                            <label for="lest-name">Sobrenome</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="email">Email<span> (digite um email válido)</span></label>
                        <input type="email" id="email">
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do Mentor</legend>
                    </div>
                    <div class="input-wrapper">
                        <label for="mentor">Selecione quem foi o seu mentor</label>
                        <select name="" id="mentor">
                            <option value="Selecione">Selecione</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <label for="feedback">Feedback sobre o mentor</label>
                        <textarea name="" id="feedback"></textarea>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="" id="check">
                        <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fildset-wrapper">
                        <legend>Agendando próxima mentoria</legend>
                    </div>
                    <div class="flex-hour">
                        <div class="input-wrapper">
                            <label for="dateMentority">Data</label>
                            <input type="date" name="" id="dateMentority">
                        </div>
                        <div class="input-wrapper">
                            <label for="hourBegin">Das</label>
                            <input type="time" name="" id="hourBegin">
                        </div>
                        <div class="input-wrapper">
                            <label for="hourEnd">Até</label>
                            <input type="time" name="" id="hourEnd">
                        </div>
                    </div>
                </fieldset>
                
                <div class="send">
                    <input type="submit" value="Salvar" form="form">
                </div>
            </form>
    </div>
    </main>
</body>
</html>
