<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <main>
            <form id="form" action="post">
                    <fieldset>
                        <div class="fildset">
                            <legend>Informações Pessoais</legend>
                        </div>
                            <div class="nameLine">
                                <div class="input">
                                    <label for="firstName">Nome</label>
                                    <input type="text" id="firstName" required minlength="3" maxlength="20">
                                </div>
                                <div class="input">
                                    <label for="secondName">Sobrenome</label>
                                    <input type="text" id="secondName" required minlength="3" maxlength="20">
                                </div>
                            </div>
                            <div class="input">
                                <label for="emailPerson">E-mail <span>(digite um email válido)</span></label>
                                <input type="email" id="emailPerson" required>
                            </div>
                            <div class="input">
                                <label for="passwordPerson">Senha <span>(mínimo de 6 caracteres)</span></label>
                                <input type="password" id="passwordPerson" required minlength="6">
                            </div>
                    </fieldset>

                    <fieldset class="fildset">
                        <div>
                            <legend>Informações do Mentor</legend>
                        </div>
                        <div class="input">
                            <label for="mentorName">Nome do seu Mentor <span>(só o primeiro nome)</span></label>
                            <input type="text" id="mentorName" required minlength="3" maxlength="20">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="fildset">
                            <legend>Seus horários disponíveis</legend>
                        </div>
                                <h2>Primeira Mentoria</h2>
                                <div class="calendar">
                                    <div class="input">
                                        <label for="firstMentority">Data (DD/MM/AAAA)</label>
                                        <input type="date" id="firstDateMentority">
                                    </div>
                                    <div class="input">
                                        <label for="firstMetorityBegin">Das</label>
                                        <input type="time" name="firstMetorityBegin" id="firstMetorityBegin">
                                    </div>
                                    <div class="input">
                                        <label for="firstMetorityEnd">Até</label>
                                        <input type="time" name="firstMetorityEnd" id="firstMetorityEnd">
                                    </div>
                                </div>
                                <div class="calendar">
                                    <div class="input">
                                        <label for="secondMentority">Data (DD/MM/AAAA)</label>
                                        <input type="date" id="secondMentority">
                                    </div>
                                    <div class="input">
                                        <label for="secondMetorityBegin">Das</label>
                                        <input type="time" name="secondMetorityBegin" id="secondMetorityBegin">
                                    </div>
                                    <div class="input">
                                        <label for="secondMetorityEnd">Até</label>
                                        <input type="time" name="secondMetorityEnd" id="secondMetorityEnd">
                                    </div>
                                </div>
                    </fieldset>
                </form>
            </main>
            <div class="send">
                <input type="submit" class="button" value="Salvar" form="form">
            </div>
    </div>
</body>
</html>
